name: first_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.9.2
  flutter_responsive: ^1.1.0

 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
    - assets/images/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/iconhome/icon.png"
  adaptive_icon_foreground: "assets/iconhome/iconandroid.png"
  adaptive_icon_background: "#46B4EB"

